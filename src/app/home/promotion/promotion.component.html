<div class="p-2 subHeader"><strong >{{promotionsModel?.promotionTitle}}</strong><span></span></div>
<div class="row parent">
  <app-carousel-item>
   <div appCarouselItem class="col-md-3 col-lg-3 col-xl-3 col-6" 
    *ngFor="let data of promotionsModel?.joinedtable">
      <img [src]="data.productImageName[0]" class="img-fluid">
      <p>{{data.productName}}</p>
      <p><span>&#x20B9;</span>{{data.price}}</p>
    </div>
  </app-carousel-item>
</div>
