<div class="row galleryRow">
  <div class="col-sm-6 card">
    <!-- <img [src]="productModel?.productImageName[0]" class="responsive"> -->

    <img [src]="productModel?.productImageName[0]" class="responsive">
  </div>
  <div class="col-sm-6  productDiscription">
    <h3>{{productModel?.productName}}</h3>
    <span>{{productModel?.productDescription}}</span>
    <div class="productPrice">
      <h4><span>&#x20B9;</span> {{productModel?.price}}</h4>
    </div>
    <div class="form-group">
        <label [hidden]="!selectedSize" class="text-danger">
            Please Select Size
        </label>
      <div>
        <label class="mr15"><strong>SIZE:</strong>
        </label>
        <ul class="nav sizeNav mt10">
          <li role="presentation" *ngFor="let data of productModel?.size" 
         
          (click)="sizeSelect(data)">
            <div class="sizeText"  [ngClass]="{ 'itemSelected': data === selectedItem }"><a>{{data.sizeName}}</a></div>
          </li>
        </ul>
      </div>
    </div>
